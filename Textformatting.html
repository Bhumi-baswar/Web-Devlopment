<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formatting Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h1>HTML Text Formatting Tags</h1>

    <section>
        <h2>&lt;b&gt; - Bold</h2>
        <p>This is <b>bold</b> text.</p>
    </section>

    <section>
        <h2>&lt;strong&gt; - Strong Importance</h2>
        <p>This is <strong>strong</strong> text.</p>
    </section>

    <section>
        <h2>&lt;i&gt; - Italic</h2>
        <p>This is <i>italic</i> text.</p>
    </section>
